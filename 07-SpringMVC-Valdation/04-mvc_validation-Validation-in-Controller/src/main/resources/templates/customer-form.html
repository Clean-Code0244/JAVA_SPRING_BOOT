<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <style>
           .error{
               color:red;
               font-size: large;
           }

         </style>
</head>
<body>
<i>Fill out the form. Asterisk(*) means required.</i>
<br><br>

<form th:action="@{/processForm}" th:object="customer" method="post" class="form-control">

    First Name :
    <input type="text" th:field="${customer.firstName}"/>
    <br><br>

    Last Name (*):
    <input type="text" th:field="${customer.lastName}"/>
    <br><br>

    <span th:if="${#fields.hasErrors('lastName')}" th:errors="${customer.lastName}" class="error"></span>

    <br><br>

    <input type="submit" value="Submit" />

</form>

</body>
</html>
