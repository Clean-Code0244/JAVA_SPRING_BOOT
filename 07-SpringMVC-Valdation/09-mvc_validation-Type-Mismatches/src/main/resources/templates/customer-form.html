<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .error {
            color: red;
            font-size: large;
        }
    </style>
</head>
<body class="p-4">
<i>Fill out the form. Asterisk (*) means required.</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="post" class="p-4 border rounded bg-light">

    <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"/>
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name (*):</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    </div>

    <div class="mb-3">
        <label for="freePasses" class="form-label">Free Passes:</label>
        <input type="text" th:field="*{freePasses}" class="form-control" id="freePasses"/>
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
    </div>

    <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code:</label>
        <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode"/>
        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</body>
</html>
