<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Employee List</h2>
  <a th:href="@{/employees/showFormAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
  <br><br>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <!-- İstersen diğer sütunlar -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}">1</td>
      <td th:text="${employee.firstName}">John</td>
      <td th:text="${employee.lastName}">Doe</td>
      <td th:text="${employee.email}">john@example.com</td>
      <td>
        <!-- Update button that sends employee id -->
        <a th:href="@{/employees/edit(id=${employee.id})}" class="btn btn-warning">Update</a>

        <a
                th:href="@{/employees/delete(id=${employee.id})}"
                class="btn btn-danger ms-2"
                onclick="return confirm('Are you sure you want to delete the employee?')">
          Delete
        </a>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (opsiyonel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
